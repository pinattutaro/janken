<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>janken</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choices = ['グー', 'チョキ', 'パー'];
            const resultText = ['even', 'win', 'lose'];
            const comElement = document.getElementById('com');
            const resultElement = document.getElementById('result');

            function getComputerChoice() {
                return Math.floor(Math.random() * 3);
            }

            function playGame(userChoice) {
                const comChoice = getComputerChoice();
                comElement.textContent = `コンピュータの手: ${choices[comChoice]}`;
                const resultIndex = (comChoice - userChoice + 3) % 3;
                resultElement.textContent = resultText[resultIndex];
            }

            document.querySelectorAll('.btn').forEach((button, index) => {
                button.addEventListener('click', () => {
                    document.getElementById('res').style.opacity = 1;
                    playGame(index);
                });
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <h1>じゃんけん</h1>
        <div id="com"></div>
        <p>あなたの手を選んでください。</p>
        <input type="radio" class="btn" id="r" name="hand">ぐー <br>
        <input type="radio" class="btn" id="s" name="hand">ちょき<br>
        <input type="radio" class="btn" id="p" name="hand">ぱー<br>

        <h2 id="res" style="opacity: 0;">result</h2>
        <div id="result"></div>
    </div>
</body>
</html>
